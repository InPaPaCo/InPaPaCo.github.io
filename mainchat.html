<!DOCTYPE html>
<html lang="ko">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="chat_list_wrap">
        <div class="header">
            중고거래
        </div>
        <div class="search">
            <input type="text" placeholder="아이디 검색" />
        </div>
        <div class="list">
            <ul>
                <li>
                    <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="profile_td">
                            <!--Img-->
                            <img src="http://www.link-u.co.kr/www/thumbs/intro/basic_user.png"/>
                        </td>
                        <td class="chat_td">
                            <!--Email & Preview-->
                            <div class="email">
                                사용자1
                            </div>
                            <div class="chat_preview">
                                책 팔렸나요?
                            </div>
                        </td>
                        <td class="time_td">
                            <!--Time & Check-->
                            <div class="time">
                                2021.11.10 23:23
                            </div>
                            <div class="check">
                                <p> </p>
                            </div>
                        </td>
                    </tr>
                    </table>
                </li>
                <li>
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="profile_td">
                                <!--Img-->
                                <img src="http://www.link-u.co.kr/www/thumbs/intro/basic_user.png" />
                            </td>
                                <td class="chat_td">
                                <!--Email & Preview-->
                                <div class="email">
                                    사용자2
                                </div>
                                <div class="chat_preview">
                                    안녕하세요!책 아직 있나요?
                                </div>
                            </td>
                            <td class="time_td">
                                <!--Time & Check-->
                                <div class="time">
                                2021.11.11 17:54
                                </div>
                                <div class="check">

                                </div>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
